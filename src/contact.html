<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="content">
    <header>
      <div id="logo-title">
        <p>
          <i class="material-icons md-50">checkroom</i>
          FASHIONIST
        </p>
      </div>
      <div id="button-wrapper">
        <a href="index.html">
          <button class="button-1 home">Home</button>
        </a>
      </div>
    </header>
    <main class="container">
      <form class="row g-3" action="https://httpbin.org/post" method="POST">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName" name="inputName" required>
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" name="inputEmail" required>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="1234 Main St"
            required>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input class="form-control" list="cityList" id="inputCity" name="inputCity" placeholder="Type to search..."
            required>
          <datalist id="cityList">
            <option value="Toronto">
            <option value="Vancouver">
            <option value="Montreal">
            <option value="Ottawa">
            <option value="Calgary">
            <option value="Quebec City">
            <option value="Edmonton">
            <option value="Winnipeg">
            <option value="Burlington">
          </datalist>
        </div>
        <div class="col-md-6">
          <label for="inputPostal" class="form-label">Postal Code</label>
          <input type="text" pattern="^[a-zA-Z]{1}[0-9]{1}[a-zA-Z]{1}[- ]{0,1}[0-9]{1}[a-zA-Z]{1}[0-9]{1}"
            class="form-control" id="inputPostal" name="inputPostal" required>
        </div>
        <div class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radType" value="Order Roblem" id="radOrderProblem" required>
            <label class="form-check-label" for="radOrderProblem">
              Order Problem
            </label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radType" value="Question" id="radQuestion">
            <label class="form-check-label" for="radQuestion">
              Question
            </label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radType" value="Comment" id="radComment">
            <label class="form-check-label" for="radComment">
              Comment
            </label>
          </div>
        </div>
        <div class="col-12" style="display: none;" id="orderNoDiv">
          <label for="inputOrderNo" class="form-label">Order Number</label>
          <input type="text" class="form-control" id="inputOrderNo" name="inputOrderNo">
        </div>
        <div class="col-12">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Enter your message..." id="inputMessage" name="inputMessage"
              required></textarea>
            <label for="inputMessage">Enter your message...</label>
          </div>
        </div>
        <input type="hidden" class="form-control" id="inputMyName" name="inputMyName" value="Anmol Garg">
        <div class="col-12">
          <button type="submit" class="btn button-1">Submit</button>
        </div>
      </form>
    </main>
  </div>
  <footer class="footer">
    <div id="footer-title">
      <div>
        <i class="material-icons md-50">checkroom</i>
        FASHIONIST
      </div>
    </div>
    <div class="footer-body">
      <div id="links">
        <ol>
          <li>
            <a href="https://www.instagram.com/" target="_blank">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/" target="_blank">
              <i class="fa fa-facebook-square" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/home?lang=en" target="_blank">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com/" target="_blank">
              <i class="fa fa-youtube-square" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="https://myaccount.google.com/" target="_blank">
              <i class="fa fa-google-plus-official" aria-hidden="true"></i>
            </a>
          </li>
        </ol>
      </div>
      <div class="form">
        <form class="d-flex">
          <input class="form-control me-2" type="email" id="txtEmail" name="txtEmail" placeholder="Enter your Email"
            aria-label="Search" required>
          <button class="btn button-1" type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script>
    let radOrderProblem = document.getElementById('radOrderProblem');
    radOrderProblem.onclick = function () {
      document.getElementById('orderNoDiv').style.display = 'block';
    }
    radQuestion.onclick = function () {
      document.getElementById('orderNoDiv').style.display = 'none';
    }
    radComment.onclick = function () {
      document.getElementById('orderNoDiv').style.display = 'none';
    }
  </script>
</body>

</html>
